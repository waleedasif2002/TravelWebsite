<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/e5ce833453.js" crossorigin="anonymous"></script>
        <title>Traavel Website</title>
    </head>
<body>
    <nav class="navbar bg-dark"> 
        <div class="container">
            <h1 class="logo lg-heading text-light">W-T</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-sharp fa-solid fa-location-dot fa-2x text-red"></i>
                    <h2 class="text-gray md-heading">Location </h2>
                    <p>#2261 Jananar Colony, Satellite Town, Gujranwala</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-regular fa-envelope fa-2x text-red"></i>
                    <h2 class="text-gray md-heading">E-Mail</h2>
                    <p>asdf@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-2x text-red"></i>
                        <h2 class="text-gray md-heading" >Call</h2>
                        <p>+92304-790000</p>
                    </div>
                    
                    <img class="img-setting" src="./img/company-img.jpg" alt="HeadOffice building">
                </div>

                <form action="" class="form">

                <h1 class="lg-heading text-black">Contact Us</h1>
                <p class="text-black">Let us Know your questions, suggestions and concerns by filling out the contact form below.</p>

                <div class="form-group"> 
                    <label for="username">Username</label> 
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label> 
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label> 
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="text">Message</label> 
                    <textarea name="" id="" cols="30" rows="10" ></textarea>
                </div>

                <button type="submit" class="form-btn">Submit</button>
                
            </form>

            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="social-media-link container">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <p>World Travel &copy; 2020, All Rights Reserved</p>
        </div>
    </footer>


</body>
</html>
